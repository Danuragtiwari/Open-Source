<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="section-header">
        <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
            <div class="container">
                <ul class="navbar-nav d-none d-nd-flex mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Payment</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Call:+912345678901</a></li>
                    <ul class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-toggle='dropdown'>English</a>
                    </ul>
                    <ul class="dropdown-menu dropdown-menu-right" style="max-width:100px;">
                        <li><a href="#" class="dropdown-item">Arabic</a></li>
                        <li><a href="#" class="dropdown-item">Russian</a></li>

                    </ul>
                </ul>
            </div>
        </nav>
        <section class="header-main border-button">
            <div class="container">
                <div class="row align-items center">
                    <div class="col-lg-2 col-4">
                        <div class="brand-wrap">
                            <impg class="logo"></impg>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <form action="#" class="search">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-sm-6 col-8">
                        <div class="widgets-wrap float-nd-right">
                            <div class="widget-header mr-3">
                                <a href="#" class="icon icon-sm rounded-circle border"></a>
                                <span class="badge badge-pill badge-danger notify">0</span>
                            </div>
                            <div class="widget-header icontext">
                                <a href="#" class="icon icon-smrounded-circle">
                                    <i class="fa fa-user"></i>
                                </a>
                                <div class="text">
                                    <span class="text-muted">Welcome!</span>
                                    <div>
                                        <a href="#">Sign In</a>
                                        <a href="#">Register</a>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>
    </header>

    {% block content %} 
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
